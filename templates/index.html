<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jarvis Web</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    video#bg {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }
    #output {
      color: white;
      font-size: 24px;
      text-align: center;
      margin-top: 20%;
    }
  </style>
</head>
<body>
  <video autoplay loop muted id="bg">
    <source src="/static/background.mp4" type="video/mp4" />
  </video>
  <div id="output">Click to speak...</div>

  <script>
    const output = document.getElementById("output");

    function startRecognition() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = function (event) {
        const command = event.results[0][0].transcript;
        output.innerText = "You said: " + command;

        fetch("/command", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ command })
        })
        .then(res => res.json())
        .then(data => {
          output.innerText = "Jarvis: " + data.response;
          const synth = window.speechSynthesis;
          const utter = new SpeechSynthesisUtterance(data.response);
          synth.speak(utter);
        });
      };
    }

    document.body.onclick = startRecognition;
  </script>
</body>
</html>
